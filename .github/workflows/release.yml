name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/valida-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/valida-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o dist/valida-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o dist/valida-windows-amd64.exe

      - name: Compress binaries
        run: |
          zip -j dist/valida-linux-amd64.zip dist/valida-linux-amd64
          zip -j dist/valida-darwin-amd64.zip dist/valida-darwin-amd64
          zip -j dist/valida-darwin-arm64.zip dist/valida-darwin-arm64
          zip -j dist/valida-windows-amd64.zip dist/valida-windows-amd64.exe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/valida-linux-amd64.zip
          asset_name: valida-linux-amd64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset Darwin (AMD64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/valida-darwin-amd64.zip
          asset_name: valida-darwin-amd64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset Darwin (ARM64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/valida-darwin-arm64.zip
          asset_name: valida-darwin-arm64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/valida-windows-amd64.zip
          asset_name: valida-windows-amd64.zip
          asset_content_type: application/zip
